name: Run Checks

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.0
        cache: false
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: 1.56.2

  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.0
    - name: make ci-check
      run: make ci-check
